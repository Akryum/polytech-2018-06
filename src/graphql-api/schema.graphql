scalar JSON

# directive @cacheControl(
#   maxAge: Int,
#   scope: CacheControlScope
# ) on OBJECT | FIELD_DEFINITION

enum CacheControlScope {
  PUBLIC
  PRIVATE
}

type Pokemon {
  id: ID!
  name: String!
  hp: Int!
  attack: Int!
  defense: Int!
  types: [PokemonType]!
}

type PokemonType {
  id: ID!
}

type Query {
  pokemons (page: Int): [Pokemon]
  pokemon (id: ID!): Pokemon
}

type Mutation {
  myMutation: String!

}

type Subscription {
  mySub: String!

}
